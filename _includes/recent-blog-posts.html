<h4>Recent Posts</h4>
<ul class="blog-title-list">
	{% for post in site.posts limit:5 %}
		<li>
			<a href="{{ post.url }}">{{ post.title }}</a>
			<br>
			<img src="{{ post.gravatar }}" />
			by: {{ post.author }}
			<span>Posted: {{ post.date | date: '%B %d, %Y' }}</span>
		</li>
	{% endfor %}
</ul>
